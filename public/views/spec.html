<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/0.9.0rc1/jspdf.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.0.272/jspdf.debug.js"></script>


<div class="container">
       
        <div class="row row-content">
            <div class="col-xs-12" ng-if="!showMenu">
                <h3>{{message}}</h3>
            </div>
            <div class="col-xs-12" ng-if="showMenu">                
            
                    <div class="form-group" id="mymy">
                       <!--<input type="email" id="yoo">-->
                    <ul ng-repeat="sec in abc" class="media-list tab-pane fade in active">
                        <!--<li class="media"><h2>{{sec.firstname}} {{sec.lastname}}</h2></li>
                        <li class="media"><h2>Great! You are of type '{{sec.type_num}}'</h2></li>
                        -->
                        <ul ng-repeat="k in sec.usertype" ng-if="secs(k._id)">
                            <div class="panel panel-primary">
                            <div class="panel-heading">{{k.sec_name}}</div> 
                                <div class="panel-body">
                                    
                                <ul ng-repeat="l in k.keywords">                           
                            
                                <div class="row" name="options" id="{{k._id}}" ng-if="check(l._id)">
                               <div class="col-sm-5"> <b>{{l.keyword}}</b></div>
                                 <div class="col-sm-5"> <p>{{l.description}}</p></div>                                                              
                                </div>                            
                           
                            </ul>
                                    </div>
                            </div>
                        </ul>                       
                                                
                    </ul>       
                    </div>
                <div id="editor"></div>
                    
            <button id="cmd" ng-click="getpdf3()">Create PDF File </div>
            
            </div>
        </div>

    </div>
